    <title>New Tab</title>
    <!-- 使用系统字体作为后备，避免网络加载问题 -->

      :root {
        --font-sans:
          Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --font-display:
          Outfit, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, sans-serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      #app {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
